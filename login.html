    <main class="telaLogin">
    <!--tela de login-->
       <div id="login">
      <form class="formulario-login">
          <div class="formularioCabecalho-login">
              <h2>Login</h2>
              <P>Entre com os seus dados!</P>
          </div>
           <div class="formularioConteudo-login">
              <div class="formularioConteudo-area">
                  <label for="usuario">Usuário</label>
                  <input type="text" id="usuario" autocomplete="off">
              </div>
              <div class="formularioConteudo-area">
                  <label for="password">Senha</label>
                  <input type="password" id="password" autocomplete="off"
                  title="Mínimo 6 caracteres sendo 1 letra e 1 número"
                  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
              </div>
          </div>
          <div class="formularioFim-login">
              <input id="buttonlogin" type="submit" value="login" class="submit" >
              <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
         </div>
      </form>
      <p id="login-error" class="error-message"></p>
    </div>
